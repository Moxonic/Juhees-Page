<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soprano Juhee Kang</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" -->
    <!-- integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" /> -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac03a96f46.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- FAVICON -->
    <link rel="icon" href="/Eye32.PNG" </head>

<body>
    <div id="wrapper">
        <!-- HEADER -->
        <!-- <svg id="fader"></svg> -->
        <div class="head">
            <div class="d-flex justify-content-between">
                <h1 class="jmk m-0">Soprano Juhee Manon Kang</h1>
                <button class="d-flex lightSwitchBtn align-self-center">
                    <i class="fas fa-circle fa-2x lightswitch"> <span></span> </i>
                </button>
            </div>
        </div>

        <svg id="fader"></svg>
        <div class="navi navbar d-flex justify-content-lg-around p-0">
            <a href=""><i class="fab fa-instagram socialMediaIcons"></i></a>
            <a href=""><i class="fab fa-youtube socialMediaIcons"></i></a>
            <a href=""><i class="fas fa-envelope socialMediaIcons"></i></a>
            <!-- <i class="fas fa-toggle-off fa-2x lightswitch"></i> -->
        </div>

        <!-- VIDS -->
        <div class="videos p-5">
            <div id="carouselExampleIndicators p-5" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <iframe class="d-block w-100 " width="560" height="315" src="https://www.youtube-nocookie.com/embed/NpbPouTTL3E"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        <!-- <img src="..." class="d-block w-100" alt="..." /> -->
                    </div>
                    <div class="carousel-item"> 
                        <iframe class="d-block w-100" width="560" height="315" src="https://www.youtube-nocookie.com/embed/lh_NZw4VIe0"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                        <!-- <img src="..." class="d-block w-100" alt="..." /> -->
                    </div>
                    
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

           
        </div>

        <!-- DustFlakes  -->
        <div id="dust">
            <div data-depth="0.1" id="particles-js"></div>
        </div>

        <!-- BACKGROUND -->
        <div class="bg">
            <div class="vorhang">
                <img src="/curtain.jpg" alt="Staatsoper" />
            </div>
            <div id="lightCont">
                <div data-depth="5" class="licht"></div>
            </div>
            <div id="grabenCont">
                <div data-depth="5" class="graben"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/particles.js"></script>
    <script src="/lightSwitch.js"></script>
    <!-- <script src="/ZDaniels Projekte/Juhee/node_modules/parallax-js/src/parallax.js"></script> -->
    <script src="/node_modules/parallax-js/dist/parallax.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="/myparallax.js"></script>
    <script src="/fades.js"></script>
</body>

</html>
